friction = 0.9;
gravity  = 0.1;

$(balls).each(function() {

  Ball.prototype.draw = function () {
    ctx.fillStyle = this.color;
    ctx.save();
    ctx.translate(this.x, this.y);
    ctx.beginPath();
    ctx.arc(this.r,this.r,this.r,0,Math.PI*2,false);
    ctx.fill();
    ctx.restore();
  };

  this.draw();
  this.dy += gravity;
  this.x += this.dx;
  this.y += this.dy;
  if (this.y + this.r > ctx.canvas.height) {
    this.dy = -this.dy * friction;
    this.y = ctx.canvas.height - this.r;
  }
});

// This function is only executed once. It must be the last piece of code in your program.
function init () {
  offset = { x: 0, y: 0};
  Ball = function (x,y,r,dx,dy,color) {
    this.x = x;
    this.y = y;
    this.r = r;
    this.dx = dx;
    this.dy = dy;
    this.color = color;
  }

  balls = [];
  balls.push(new Ball(0,0,10,1,0,"red"));
  balls.push(new Ball(50,10,20,.5,0,"blue"));
}

Character.prototype.draw = function(row, col) {
  if (row >= 0) {
    ctx.drawImage(this.image, 
                  this.width * col,
                  row * this.height,
                  this.width,
                  this.height,
                  Math.round(this.x),
                  Math.round(this.y),
                  this.width,
                  this.height); 
  } else {
    ctx.save();
    ctx.scale(-1,1);
    row = -row;
    ctx.drawImage(this.image,
                  this.width * col,
                  row * this.height,
                  this.width,
                  this.height,
                  -Math.round(this.x) - this.width,
                  Math.round(this.y),
                  this.width,
                  this.height); 
    ctx.restore();
  }
}

Character.prototype.nextFrame = function() {
  this.draw(this.direction, this.frame);
  if (time % 10 == 0)
    this.frame = this.frame < 2 ? this.frame + 1 : 0;
}

time++;
guy.y += guy.dy;
guy.x += guy.dx;
guy.nextFrame();

if (guy.y > 200) {
  guy.dy = 0;
  guy.dx = 1;
  guy.y = 200
} else if (guy.x > 300) {
  guy.dy = -1;
  guy.dx = 0;
  guy.x = 300;
} else if (guy.y < 50) {
  guy.dy = 0;
  guy.dx = -1;
  guy.y = 50;
} else if (guy.x < 50) {
  guy.dy = 1;
  guy.dx = 0;
  guy.x = 50;
}

if (Math.abs(guy.dx) > Math.abs(guy.dy)) {
  if (guy.dx > 0)
    guy.direction = RIGHT;
  else
    guy.direction = LEFT;
} else {
  if (guy.dy > 0)
    guy.direction = DOWN;
  else
    guy.direction = UP;
}


function init () {
  
  time = 0;

  UP = 0;
  LEFT = -1;
  RIGHT = 1;
  DOWN = 2;

  Character = function (options) {
    this.image = new Image();
    this.image.src = options.src;
    this.width = options.width;
    this.height = options.height;
    this.x = options.x;
    this.y = options.y;
    this.dy = 1;
    this.dx = 0;
    this.frame = 0;
    this.direction = DOWN;
  }

  guy = new Character({ src: "ch-guy.png",
                        x:      50,
                        y:      50,
                        width:  24,
                        height: 33
                      });
}

amplitude = 50;

function f(x) {
  return Math.sin((x + dx)/32) * Math.sin(dx/50) * amplitude;
}

ctx.font = "10pt Helvetica";
ctx.textAlign = "center";
ctx.textBaseline = "middle";

ctx.save();
ctx.translate(15, -20);
ctx.beginPath();
for (var x = 0; x <= ctx.canvas.width; x++) {
  ctx.lineTo(x,ctx.canvas.height/2 - f(x));
  if (x % 50 == 0)
    ctx.fillText(x, x , ctx.canvas.height);
}
for (var y = 0; y <= ctx.canvas.height; y++) {
  if (y % 50 == 0)
    ctx.fillText(y, 0 , ctx.canvas.height - y);
}
ctx.stroke();
ctx.restore();
